<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{%static 'css/estiloDjango.css' %}">
    <title>Menu de Cliente</title>
</head>
<body>
    <div class="mb-5" >
        <h1 class="text-center fw-bold"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-truck mx-2" viewBox="0 0 16 16">
            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
        </svg>Menu Cliente</h1>
    </div>

    <div class="text-center my-5">
        <a href="/pedidosRegistrados" class="opciones">
            <img src="{%static 'images/caja-del-paquete.png' %}" alt="Pedidos disponibles" height="70px" width="70px">
            Mis Pedidos
        </a>
    
        <a href="/registrarPedido" class="opciones">
            <img src="{%static 'images/generarPedido.png' %}" alt="Pedidos disponibles" height="50px" width="70px">
            Generar Pedidos
        </a>
    
        <a href="/registrarCliente" class="opciones">
            <img src="{%static 'images/perfil.png' %}" alt="Pedidos disponibles" height="70px" width="70px">
            Crear Cliente
        </a>
    </div>


    <div class="contenedor mr-3">
        <a href="/">
            <img src="{%static 'images/cerrar-sesion.png' %}" alt="Cerrar sesion" height="90px" width="90px">
        </a>
    </div>

</body>
</html>
